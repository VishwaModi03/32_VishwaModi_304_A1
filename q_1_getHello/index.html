<!DOCTYPE html>
<html>
<head>
  <title>Hello NodeJS</title>
</head>
<body>
  <h1>Welcome!</h1>
  <button onclick="fetchHello()">Get Hello Message</button>
  <p id="result"></p>

  <script>
    function fetchHello() {
      fetch('/gethello')
        .then(response => response.text())
        .then(data => {
          document.getElementById('result').innerText = data;
        })
        .catch(error => {
          console.error('Fetch error:', error);
        });
    }
  </script>
</body>
</html>
